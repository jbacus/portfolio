<!DOCTYPE html>
<html>
<body>

<h1>sheep</h1>

<h2>basic sheep</h2>
<svg width="200" height="150">
    <circle cx="100" cy="75" r="50" fill="white" stroke="black" />
    <circle cx="75" cy="60" r="10" fill="black" />
    <circle cx="125" cy="60" r="10" fill="black" />
    <line x1="80" y1="90" x2="120" y2="90" stroke="black" stroke-width="5" />
  </svg>

  <h2>improved sheep</h2>
  <svg width="200" height="150">
    <!-- body -->
    <circle cx="100" cy="75" r="50" fill="#f5d9b1" stroke="black" stroke-width="2" />
    
    <!-- head -->
    <circle cx="155" cy="70" r="25" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <path d="M155 95 Q170 90, 170 70" fill="none" stroke="black" stroke-width="2" />
    
    <!-- ears -->
    <path d="M168 55 L168 30 Q150 15, 132 30 L132 55 Q146 45, 168 55" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <path d="M142 55 L142 30 Q160 15, 178 30 L178 55 Q164 45, 142 55" fill="#f5d9b1" stroke="black" stroke-width="2" />
    
    <!-- eyes -->
    <circle cx="170" cy="60" r="5" fill="black" />
    <circle cx="145" cy="60" r="5" fill="black" />
    
    <!-- nose -->
    <circle cx="160" cy="78" r="3" fill="black" />
    
    <!-- mouth -->
    <path d="M150 85 Q155 90, 160 85" fill="none" stroke="black" stroke-width="2" />
    
    <!-- legs -->
    <path d="M90 100 L100 120 L105 120 L95 100 Z" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <path d="M110 100 L120 120 L125 120 L115 100 Z" fill="#f5d9b1" stroke="black" stroke-width="2" />
  </svg>

  <h2>even more improved sheep. a black sheep</h2>
  <svg width="200" height="150">
    <!-- body -->
    <circle cx="100" cy="75" r="50" fill="#1a1a1a" stroke="black" stroke-width="2" />

    <!-- ears -->
    <path d="M168 55 L168 30 Q150 15, 132 30 L132 55 Q146 45, 168 55" fill="#1a1a1a" stroke="black" stroke-width="2" />
    <path d="M142 55 L142 30 Q160 15, 178 30 L178 55 Q164 45, 142 55" fill="#1a1a1a" stroke="black" stroke-width="2" />
    
    <!-- eyes -->
    <circle cx="170" cy="60" r="5" fill="#f5d9b1" />
    <circle cx="145" cy="60" r="5" fill="#f5d9b1" />
    <circle cx="172" cy="58" r="2" fill="black" />
    <circle cx="147" cy="58" r="2" fill="black" />
    <circle cx="172" cy="62" r="1" fill="white" />
    <circle cx="147" cy="62" r="1" fill="white" />
    
    <!-- nose -->
    <circle cx="160" cy="78" r="3" fill="#f5d9b1" />
    <circle cx="162" cy="76" r="1" fill="black" />
    
    <!-- mouth -->
    <path d="M150 85 Q155 90, 160 85" fill="none" stroke="black" stroke-width="2" />
    
    <!-- legs -->
    <path d="M90 100 L100 120 L105 120 L95 100 Z" fill="#1a1a1a" stroke="black" stroke-width="2" />
    <path d="M110 100 L120 120 L125 120 L115 100 Z" fill="#1a1a1a" stroke="black" stroke-width="2" />
    
    <!-- wool -->
    <circle cx="115" cy="60" r="15" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <circle cx="130" cy="55" r="15" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <circle cx="145" cy="50" r="15" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <circle cx="120" cy="75" r="15" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <circle cx="135" cy="70" r="15" fill="#f5d9b1" stroke="black" stroke-width="2" />
    <circle cx="150" cy="65" r="15" fill="#f5d9b1
  
  
</body>
</html>
