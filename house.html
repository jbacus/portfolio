<!DOCTYPE html>
<html>
<head>
<style>
  .wall { stroke: black; stroke-width: 5; fill: none; }
  .window { stroke: blue; stroke-width: 2; fill: lightblue; }
  .door { stroke: brown; stroke-width: 3; fill: burlywood; }
</style>
</head>
<body>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer walls -->
  <rect x="10" y="10" width="280" height="180" class="wall" />

  <!-- Inner walls -->
  <line x1="10" y1="60" x2="200" y2="60" class="wall" />
  <line x1="200" y1="10" x2="200" y2="190" class="wall" />
  <line x1="200" y1="130" x2="290" y2="130" class="wall" />

  <!-- Windows -->
  <rect x="30" y="20" width="40" height="20" class="window" />
  <rect x="230" y="20" width="40" height="20" class="window" />
  <rect x="230" y="140" width="40" height="20" class="window" />

  <!-- Doors -->
  <rect x="120" y="10" width="20" height="50" class="door" />
  <rect x="200" y="80" width="20" height="50" class="door" />
</svg>

</body>
</html>
