<!DOCTYPE html>
<html>
<head>
<style>
  .wall { stroke: black; stroke-width: 5; fill: none; }
  .window { stroke: blue; stroke-width: 2; fill: lightblue; }
  .door { stroke: brown; stroke-width: 3; fill: burlywood; }
  .furniture { fill: darkgray; }
  .label { font-size: 14px; font-family: Arial; }
</style>
</head>
<body>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer walls -->
  <rect x="10" y="10" width="380" height="280" class="wall" />

  <!-- Inner walls -->
  <line x1="10" y1="100" x2="300" y2="100" class="wall" />
  <line x1="300" y1="10" x2="300" y2="290" class="wall" />
  <line x1="300" y1="190" x2="390" y2="190" class="wall" />

  <!-- Windows -->
  <rect x="50" y="20" width="40" height="20" class="window" />
  <rect x="310" y="20" width="40" height="20" class="window" />
  <rect x="310" y="210" width="40" height="20" class="window" />

  <!-- Doors -->
  <rect x="150" y="10" width="20" height="50" class="door" />
  <rect x="300" y="130" width="20" height="50" class="door" />

  <!-- Furniture -->
  <!-- Bed -->
  <rect x="20" y="120" width="80" height="60" class="furniture" />
  <!-- Sofa -->
  <rect x="330" y="40" width="50" height="20" class="furniture" />
  <!-- Table -->
  <rect x="330" y="230" width="50" height="40" class="furniture" />

  <!-- Labels -->
  <text x="60" y="70" class="label">Living Room</text>
  <text x="60" y="190" class="label">Bedroom</text>
  <text x="320" y="100" class="label">Kitchen</text>
  <text x="320" y="260" class="label">Dining Room</text>
</svg>
</body>
</html>
